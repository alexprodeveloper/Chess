<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="info__container">
            <div class="timer timer__black">
                <span class="text timer__text timer__text_black">3:00</span>
            </div>
            <div>
                <p class="text text__heading">Ход белых</p>
                <p class="text">Чтобы отменить нажатие на фигуру нажмите esc.</p>
                <p class="text text__add">Добавление времени: <span class="time__add">2</span></p>
            </div>
            <div class="timer timer__white">
                <span class="text timer__text timer__text_white">3:00</span>
            </div>
        </div>
        <div class="choose__container">
            <div class="piece__container">
                <div class="square square__choice"><i class="piece__to_choose fas piece fa-chess-knight"></i></div>
                <div class="square square__choice"><i class="piece__to_choose fas piece fa-chess-bishop"></i></div>
                <div class="square square__choice"><i class="piece__to_choose fas piece fa-chess-rook"></i></div>
                <div class="square square__choice"><i class="piece__to_choose fas piece fa-chess-queen"></i></div>
            </div>
        </div>
        <div class="game__container"></div>
        <div class="info__container buttons__container">
            <div class="buttons">
                <div class="pieces__container pieces__container_white"></div>
                <div class="buttons__wrap">
                    <button class="btn btn__draw" id="draw__black" disabled>Предложить ничью</button>
                    <button class="btn btn__giveUp" id="giveUp__black" disabled>Сдаться</button>
                </div>
            </div>
            <div class="rematch__wrap">
                <button class="btn btn__rematch">Новая игра</button>
                <label for="time" class="text">Время(мин)</label>
                <input type="text" class="input input__time" id="time">
                <span class="text text__error text__error_time">Доступны значения от 1 до 60</span>
                <label for="add" class="text">Добавка(сек)</label>
                <input type="text" class="input input__add" id="add">
                <span class="text text__error text__error_add">Доступны значения от 0 до 30</span>
            </div>
            <div class="buttons">
                <div class="buttons__wrap">
                    <button class="btn btn__draw" id="draw__white" disabled>Предложить ничью</button>
                    <button class="btn btn__giveUp" id="giveUp__white" disabled>Сдаться</button>     
                </div>
                <div class="pieces__container pieces__container_black"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
